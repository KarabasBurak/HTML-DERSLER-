<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LESSONS</title>

    <style>
        .myExampleForm {
            width: 70%;
            background-color: rgb(0, 255, 179);
        }
    </style>
</head>

<body>
    <div class="myExampleForm">


        <form action="">
            <table>
                <tr>
                    <td>Name : </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Surname : </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td>
                        <label for="maleRadio">Female</label>
                        <input id="maleRadio" type="radio" name="genderType" value="Female">

                        <label for="femaleRadio">Male</label>
                        <input id="femaleRadio" type="radio" name="genderType" value="Male">
                    </td>
                </tr>
                <tr>
                    <td>Birthday : </td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <th colspan="2">Hobbies</th>
                </tr>
                <tr>

                    <td>Read Book : </td>
                    <td><input type="checkbox"></td>


                </tr>
                <tr>
                    <td>Movie Film : </td>
                    <td><input type="checkbox"></td>

                </tr>
                <tr>
                    <td>Ski :</td>
                    <td><input type="checkbox"></td>

                </tr>
                <tr>
                    <td>Football : </td>
                    <td><input type="checkbox"></td>

                </tr>
                <tr>

                    <td colspan="2"><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="" id="" cols="40" rows="10" placeholder="Write your message"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Okudum, Onaylıyorum. <input type="radio" name="confirmAgreement" id=""></td>
                </tr>
                <tr>
                    <td>Okudum, Onaylamıyorum. <input type="radio" name="confirmAgreement" id=""></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Save">
                        <input type="reset" value="Clean All Datas">
                    </td>
                </tr>

            </table>
        </form>
    </div>
</body>

</html>
