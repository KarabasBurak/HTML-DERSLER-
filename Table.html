<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="elma">
    <meta name="description" content="HTML Lesson Content">
    <title>HTML LESSON</title>

<!--
    rowspan : Satırları birleştirmek için kullanılır.
    colspan : Sütunları birleştirmek için kullanılır.
-->

<body>

    <table border="1">
        <tr>
            <th colspan="3">PRODUCT</th>
        </tr>

        <tr>
            <th>No</th>
            <th>Product Name</th>
            <th>Product Count</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Pen</td>
            <td rowspan="3">50</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Book</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Dust</td>
        </tr>

    </table>

</body>

</html>
