<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LESSONS</title>
</head>
<!--
    İFrame : bir web sayfasının içine başka bir web sitesini gömmek için kullanılır.
    İFrame : youtube üzerinden video eklenebilir.
-->

<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/p5uPr8PFyio?si=AWt3iL00YDBXGgKb"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
