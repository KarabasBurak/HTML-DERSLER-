<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="elma">
    <meta name="description" content="elmanın faydaları şunlardır">
    <title>HTML ÖĞRENİYORUM</title>

</head>


<!-- 
        KISAYOLLAR
        1- ALT+SHIFT+F =KODLARI DÜZENLEMEK
        2- CTRL+ALT+ AŞAĞI veya YUKARI OK = İMLECİ YUKARI VEYA AŞAĞI BÜYÜTÜR.
        3- ALT+ YUKARI AŞAĞI OK TUŞLARI = SATIRI KAYDIRMAK İÇİN
        4- YAZIYI SEÇİP CTRL+D AYNI DİĞER YAZILARI DA SEÇİYOR DAHA SONRA DEĞİŞTİRME VEYA EKLEME YAPILABİLİR
        5- CTRL+SHIFT+K = SATIR SİLMEK
        6- CTRL + ENTER = YENİ SATIR
     -->

<!--
        1- hr : alt çizgi çeker
        2- br 
        3- strong : yazıyı kalın yapar
        4- b : yazıyı kalın yapar
        5- i : italik yazı yapar
        6- mark : yazının üstüne sarı renkte boyar
        7- img : resim
        8- center : resmi veya yazıyı ortalamak için kullanılır
        9- a elemeti: Link vermek için kullanılır.
    -->

<body>


    <p><b><mark>HTML Dersleri</mark></b></p>

    <hr>
    <strong>C# Dersleri</strong>
    <br>
    <p>
        <strong>
            <i>
                SQL Server Dersleri
            </i>

        </strong>
    </p>
    <center>
        <img src="/Images/turkbayragi.jpg" alt="Türk Bayraği Bulunamadi" width="600" height="600" />
        <br>
        <h1>İSTİKLAL MARŞI</h1>
        <p>ÇATMA KURBAN OLAYIM</p>
        <p>Ey şanlı Hilal</p>
    </center>

    <!--
REPKONYanında için <a href="https://www.repkonyaninda.com.tr/" target="_blank">tıklayınız</a>
    -->
    <a href="https://www.repkonyaninda.com.tr" target="_blank">
        <img src="/Images/RepkonYanında_Logo.png" alt="İkon Bulunamadı" width="400" height="200">
    </a>



</body>

</html>
